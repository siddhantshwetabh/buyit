<div class="dialog-main">
    <div class="blue-box">
        <div>Are You Sure?</div>
    </div>
    <div class="text-container">
        <br />
        <div>Click Confirm to continue. Click Close to Cancel</div>
    </div>
    <div class="button-container">
        <button class="confirm-button" (click)="onConfirmClick()">Confirm</button>
        <button class="close-button" (click)="onCloseClick()">Close</button>
    </div>
</div>
